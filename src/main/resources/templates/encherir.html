<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full">
<head>
<meta charset="UTF-8" />
<title>Enchérir - ENI-Enchères</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="/css/style.css" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body
	class="h-full flex flex-col bg-gradient-to-br from-gray-50 to-gray-100">
	<div th:replace="~{fragments/fragment-entete :: entete}"></div>

	<main class="flex-grow container mx-auto px-4 py-8">
		<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6">
			<h1 class="text-3xl font-bold text-gray-800 mb-8">
				<i class="fas fa-gavel mr-3"></i>Enchérir sur l'article
			</h1>

			<div th:if="${successMessage}"
				class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
				<p th:text="${successMessage}"></p>
			</div>
			<div th:if="${errorMessage}"
				class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
				<p th:text="${errorMessage}"></p>
			</div>

			<div class="mb-6">
				<h2 class="text-2xl font-semibold text-gray-700">
					<span th:text="${article.nomArticle}"></span>
				</h2>
				<p class="text-gray-600">
					Prix initial: <span th:text="${article.prixInitial} + '€'"></span>
				</p>
				<p class="text-gray-600">
					Prix actuel: <span th:text="${article.prixVente} + '€'"></span>
				</p>
			</div>

			<form th:action="@{/encherir(id=${article.noArticle})}" method="POST"
				class="space-y-6">
				<div>
					<label for="nouveauPrix"
						class="block text-sm font-medium text-gray-700">Nouveau
						prix proposé (€)</label> <input id="nouveauPrix" type="number"
						name="nouveauPrix" min="1" step="any" required
						class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
				</div>

				<div class="flex justify-end space-x-3">
					<a href="/articles"
						class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">
						Annuler </a>
					<button type="submit"
						class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700">
						<i class="fas fa-hand-paper mr-2"></i>Enchérir
					</button>
				</div>
			</form>
		</div>
	</main>

	<div th:replace="~{fragments/fragment-piedpage :: footer}"></div>
</body>
</html>
