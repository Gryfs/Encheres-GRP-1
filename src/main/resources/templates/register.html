<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Inscription - ENI-Enchères</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div
      class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-md">
        <div>
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Créer un compte
          </h2>
        </div>

        <!-- Messages d'erreur globaux -->
        <div th:if="${error}" class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg">
          <div class="flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            <span th:text="${error}">Message d'erreur</span>
          </div>
        </div>

        <!-- Message de succès -->
        <div th:if="${success}" class="p-4 mb-4 text-sm text-green-700 bg-green-100 rounded-lg">
          <div class="flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            <span th:text="${success}">Message de succès</span>
          </div>
        </div>

        <form
          class="mt-8 space-y-6"
          th:action="@{/register}"
          method="post"
          th:object="${utilisateur}"
        >
          <div class="space-y-4">
            <div>
              <label for="pseudo" class="block text-sm font-medium text-gray-700">Pseudo *</label>
              <input type="text" 
                     th:field="*{pseudo}" 
                     th:class="${#fields.hasErrors('pseudo')} ? 'mt-1 appearance-none rounded relative block w-full px-3 py-2 border border-red-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm' : 'mt-1 appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm'"
                     required
                     placeholder="Entrez votre pseudo" />
              <p th:if="${#fields.hasErrors('pseudo')}" class="mt-1 text-sm text-red-600" th:errors="*{pseudo}">Erreur pseudo</p>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div>
                <label for="nom" class="block text-sm font-medium text-gray-700">Nom *</label>
                <input type="text" 
                       th:field="*{nom}"
                       th:class="${#fields.hasErrors('nom')} ? 'mt-1 appearance-none rounded relative block w-full px-3 py-2 border border-red-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm' : 'mt-1 appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm'"
                       required
                       placeholder="Votre nom" />
                <p th:if="${#fields.hasErrors('nom')}" class="mt-1 text-sm text-red-600" th:errors="*{nom}">Erreur nom</p>
              </div>
              <div>
                <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom *</label>
                <input type="text" 
                       th:field="*{prenom}"
                       th:class="${#fields.hasErrors('prenom')} ? 'mt-1 appearance-none rounded relative block w-full px-3 py-2 border border-red-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm' : 'mt-1 appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm'"
                       required
                       placeholder="Votre prénom" />
                <p th:if="${#fields.hasErrors('prenom')}" class="mt-1 text-sm text-red-600" th:errors="*{prenom}">Erreur prénom</p>
              </div>
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email *</label>
              <input type="email" 
                     th:field="*{email}"
                     th:class="${#fields.hasErrors('email')} ? 'mt-1 appearance-none rounded relative block w-full px-3 py-2 border border-red-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm' : 'mt-1 appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm'"
                     required
                     placeholder="exemple@email.com" />
              <p th:if="${#fields.hasErrors('email')}" class="mt-1 text-sm text-red-600" th:errors="*{email}">Erreur email</p>
            </div>

            <div>
              <label for="telephone" class="block text-sm font-medium text-gray-700">Téléphone *</label>
              <input type="tel" 
                     th:field="*{telephone}"
                     th:class="${#fields.hasErrors('telephone')} ? 'mt-1 appearance-none rounded relative block w-full px-3 py-2 border border-red-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm' : 'mt-1 appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm'"
                     pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}"
                     placeholder="01 23 45 67 89"
                     maxlength="14"
                     oninput="formatPhoneNumber(this)" />
              <p th:if="${#fields.hasErrors('telephone')}" class="mt-1 text-sm text-red-600" th:errors="*{telephone}">Erreur téléphone</p>
            </div>

            <div>
              <label for="rue" class="block text-sm font-medium text-gray-700">Rue *</label>
              <input type="text" 
                     th:field="*{rue}"
                     th:class="${#fields.hasErrors('rue')} ? 'mt-1 appearance-none rounded relative block w-full px-3 py-2 border border-red-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm' : 'mt-1 appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm'"
                     required
                     placeholder="123 rue de la Paix" />
              <p th:if="${#fields.hasErrors('rue')}" class="mt-1 text-sm text-red-600" th:errors="*{rue}">Erreur rue</p>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div>
                <label for="codePostal" class="block text-sm font-medium text-gray-700">Code Postal *</label>
                <input type="text" 
                       th:field="*{codePostal}"
                       th:class="${#fields.hasErrors('codePostal')} ? 'mt-1 appearance-none rounded relative block w-full px-3 py-2 border border-red-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm' : 'mt-1 appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm'"
                       required
                       placeholder="44000"
                       pattern="[0-9]{5}"
                       maxlength="5" />
                <p th:if="${#fields.hasErrors('codePostal')}" class="mt-1 text-sm text-red-600" th:errors="*{codePostal}">Erreur code postal</p>
              </div>
              <div>
                <label for="ville" class="block text-sm font-medium text-gray-700">Ville *</label>
                <input type="text" 
                       th:field="*{ville}"
                       th:class="${#fields.hasErrors('ville')} ? 'mt-1 appearance-none rounded relative block w-full px-3 py-2 border border-red-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm' : 'mt-1 appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm'"
                       required
                       placeholder="Nantes" />
                <p th:if="${#fields.hasErrors('ville')}" class="mt-1 text-sm text-red-600" th:errors="*{ville}">Erreur ville</p>
              </div>
            </div>

            <div>
              <label for="motDePasse" class="block text-sm font-medium text-gray-700">Mot de passe *</label>
              <input type="password" 
                     th:field="*{motDePasse}"
                     th:class="${#fields.hasErrors('motDePasse')} ? 'mt-1 appearance-none rounded relative block w-full px-3 py-2 border border-red-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm' : 'mt-1 appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm'"
                     required
                     placeholder="••••••••" />
              <p th:if="${#fields.hasErrors('motDePasse')}" class="mt-1 text-sm text-red-600" th:errors="*{motDePasse}">Erreur mot de passe</p>
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              S'inscrire
            </button>
          </div>
        </form>
        <div class="text-center mt-4">
          <a
            href="/login"
            class="font-medium text-indigo-600 hover:text-indigo-500"
          >
            Déjà inscrit ? Se connecter
          </a>
        </div>
      </div>
    </div>
    <script>
      function formatPhoneNumber(input) {
        // Supprime tous les caractères non numériques
        let number = input.value.replace(/\D/g, "");

        // Limite à 10 chiffres
        number = number.substring(0, 10);

        // Ajoute les espaces
        if (number.length > 0) {
          number = number.match(/.{1,2}/g).join(" ");
        }

        // Met à jour la valeur du champ
        input.value = number;
      }

      // Formatage initial si une valeur existe déjà
      document.addEventListener("DOMContentLoaded", function () {
        const phoneInput = document.querySelector('input[type="tel"]');
        if (phoneInput && phoneInput.value) {
          formatPhoneNumber(phoneInput);
        }
      });
    </script>
  </body>
</html>
