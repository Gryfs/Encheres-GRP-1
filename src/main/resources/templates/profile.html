<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full">
  <head>
    <title>Profil - ENI-Enchères</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body class="h-full flex flex-col bg-gradient-to-br from-gray-50 to-gray-100">
    <div th:replace="~{fragments/fragment-entete :: entete}"></div>

    <main class="flex-grow container mx-auto px-4 py-8">
      <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
          <!-- En-tête du profil -->
          <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-6 py-8">
            <div class="flex items-center justify-between">
              <div>
                <h1 class="text-3xl font-bold text-white mb-2">
                  <i class="fas fa-user-circle mr-3"></i>Mon Profil
                </h1>
                <p class="text-blue-100">Consultez vos informations personnelles</p>
              </div>
              <a href="/profile/edit" 
                 class="bg-white/10 hover:bg-white/20 text-white px-6 py-2 rounded-lg transition-all duration-200 flex items-center space-x-2 backdrop-blur-sm">
                <i class="fas fa-edit"></i>
                <span>Modifier</span>
              </a>
            </div>
          </div>

          <div class="p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
              <!-- Informations personnelles -->
              <div class="space-y-6">
                <h2 class="text-lg font-semibold text-gray-800 pb-2 border-b border-gray-200">
                  <i class="fas fa-info-circle mr-2"></i>Informations personnelles
                </h2>
                
                <div class="space-y-4">
                  <div class="profile-info">
                    <div class="flex items-center text-gray-500 mb-1">
                      <i class="fas fa-user mr-2"></i>
                      <h3 class="text-sm font-medium">Pseudo</h3>
                    </div>
                    <p class="text-lg font-semibold text-gray-900" th:text="${utilisateur.pseudo}"></p>
                  </div>

                  <div class="profile-info">
                    <div class="flex items-center text-gray-500 mb-1">
                      <i class="fas fa-id-card mr-2"></i>
                      <h3 class="text-sm font-medium">Nom complet</h3>
                    </div>
                    <p class="text-lg font-semibold text-gray-900" 
                       th:text="${utilisateur.prenom + ' ' + utilisateur.nom}"></p>
                  </div>

                  <div class="profile-info">
                    <div class="flex items-center text-gray-500 mb-1">
                      <i class="fas fa-envelope mr-2"></i>
                      <h3 class="text-sm font-medium">Email</h3>
                    </div>
                    <p class="text-lg font-semibold text-gray-900" th:text="${utilisateur.email}"></p>
                  </div>
                </div>
              </div>

              <!-- Coordonnées -->
              <div class="space-y-6">
                <h2 class="text-lg font-semibold text-gray-800 pb-2 border-b border-gray-200">
                  <i class="fas fa-map-marker-alt mr-2"></i>Coordonnées
                </h2>
                
                <div class="space-y-4">
                  <div class="profile-info">
                    <div class="flex items-center text-gray-500 mb-1">
                      <i class="fas fa-phone mr-2"></i>
                      <h3 class="text-sm font-medium">Téléphone</h3>
                    </div>
                    <p class="text-lg font-semibold text-gray-900" th:text="${utilisateur.telephone}"></p>
                  </div>

                  <div class="profile-info">
                    <div class="flex items-center text-gray-500 mb-1">
                      <i class="fas fa-home mr-2"></i>
                      <h3 class="text-sm font-medium">Adresse</h3>
                    </div>
                    <p class="text-lg font-semibold text-gray-900" th:text="${utilisateur.rue}"></p>
                    <p class="text-lg font-semibold text-gray-900" 
                       th:text="${utilisateur.codePostal + ' ' + utilisateur.ville}"></p>
                  </div>

                  <div class="profile-info">
                    <div class="flex items-center text-gray-500 mb-1">
                      <i class="fas fa-coins mr-2"></i>
                      <h3 class="text-sm font-medium">Crédits disponibles</h3>
                    </div>
                    <p class="text-lg font-semibold text-blue-600">
                      <span th:text="${utilisateur.credit}"></span>
                      <span class="text-sm ml-1">points</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="~{fragments/fragment-piedpage :: footer}"></div>
  </body>
</html>
